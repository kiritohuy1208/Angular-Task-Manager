<div class="centered-container">
    <div class="task-manager-container">
        <div class="sidebar has-bg-white">
            <h1 class="title has-text-primary">
                List
            </h1>
            <div class="list-menu" ng>
                <a href="" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active"
                    class="list-menu-item ">
                    <p>{{list.title}}</p>
                </a>

            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New list</button>
        </div>
        <div class="task-list-container has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1>
            <div *ngFor="let task of tasks">
                <div class="task " [ngClass]="task.completed ? 'complete' : ''" (click)="onTaskClick(task)">
                    <p>{{task.title}}</p>
                </div>
            </div>
            <!-- Task elements -->

            <!-- Task elements -->
            <button routerLink="./new-task" class="circle-add-button">
                <p>+</p>
            </button>
        </div>
    </div>
</div>
